<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Calibri, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .chat-header {
      padding: 10px 15px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 2px solid #000;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 12px;
      word-wrap: break-word;
    }

    .message strong {
      display: block;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .chat-container {
        margin: 10px;
        width: calc(100% - 20px);
      }

      .chat-input input {
        font-size: 14px;
      }

      .chat-input button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ“¢ Family Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesBox = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");

    // Ask for name if not set
    let userName = localStorage.getItem("chatUserName");
    if (!userName) {
      userName = prompt("Please enter your name:");
      if (!userName) userName = "Anonymous";
      localStorage.setItem("chatUserName", userName);
    }

    // Load saved messages
    function loadMessages() {
      const saved = localStorage.getItem("familyChatMessages");
      if (saved) {
        messagesBox.innerHTML = saved;
        messagesBox.scrollTop = messagesBox.scrollHeight;
      }
    }

    // Save chat messages
    function saveMessages() {
      localStorage.setItem("familyChatMessages", messagesBox.innerHTML);
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${userName}:</strong> ${msg}`;
      messagesBox.appendChild(div);
      messagesBox.scrollTop = messagesBox.scrollHeight;

      messageInput.value = "";
      saveMessages();
    }

    // Enter key support
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Load messages on load
    loadMessages();
  </script>
</body>
</html>
